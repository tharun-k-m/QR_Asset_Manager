<!DOCTYPE html>
<html>
<head>
    <title>QR Asset Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">QR ASSET MANAGER</a>
        <div class="navbar-nav ms-auto align-items-center">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'dashboard' %}">My Dashboard</a>
                <form action="{% url 'logout' %}" method="post" class="ms-3">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger btn-sm">Logout</button>
                </form>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="btn btn-primary btn-sm ms-2" href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
